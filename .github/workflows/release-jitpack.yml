name: JitPack Release

permissions:
  contents: write

on:
  push:
    tags: [ 'v*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 11, 17, 21, 24]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-jdk${{ matrix.java-version }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-jdk${{ matrix.java-version }}-
            ${{ runner.os }}-gradle-

      - name: Run tests on JDK ${{ matrix.java-version }}
        run: ./gradlew test

  release:
    runs-on: ubuntu-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8 (for Java 8-24 compatibility)
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-release-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Final build for release
        run: ./gradlew build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
          body: |
            ðŸš€ ë¦´ë¦¬ìŠ¤: ${{ steps.version.outputs.tag }}

            ## JitPack ì‚¬ìš©ë²•

            ### Gradle
            ```gradle
            repositories {
                maven { url '[https://jitpack.io](https://jitpack.io)' }
            }

            dependencies {
                implementation 'com.github.hj4645:commit-chronicle:${{ steps.version.outputs.version }}'
            }
            ```

            ### Maven
            ```xml
            <repositories>
                <repository>
                    <id>jitpack.io</id>
                    <url>[https://jitpack.io](https://jitpack.io)</url>
                </repository>
            </repositories>

            <dependencies>
                <dependency>
                    <groupId>com.github.hj4645</groupId>
                    <artifactId>commit-chronicle</artifactId>
                    <version>${{ steps.version.outputs.version }}</version>
                </dependency>
            </dependencies>
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
